<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Anime Generator</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <main class="container">

        <header class="header">
            <h1>ğŸ² Random Anime Generator</h1>
            <p>Discover your next anime to watch</p>

            <!-- Dark mode toggle -->
            <button id="themeToggle" class="theme-toggle">ğŸŒ™</button>
        </header>

        <section class="card fade">

            <!-- Skeleton Loader -->
            <div id="loader" class="skeleton hidden">
                <div class="skeleton-img"></div>
                <div class="skeleton-text"></div>
                <div class="skeleton-text short"></div>
            </div>

            <div class="image-container">
                <img id="image_url" src="assets/placeholder.png" alt="Anime Cover">
            </div>

            <div class="content">
                <h2 id="title">Click generate</h2>

                <div class="meta">
                    <span id="score">â­ --</span>
                    <span id="episodes">ğŸ¬ -- eps</span>
                </div>

                <!-- Genre pills -->
                <div id="genres" class="genre-pills"></div>

                <div class="synopsis-box">
                    <p id="synopsis">Anime synopsis will appear here.</p>
                </div>

                <button id="generate">Generate</button>
            </div>

        </section>

    </main>

    <script type="module" src="js/main.js"></script>
</body>
</html>
